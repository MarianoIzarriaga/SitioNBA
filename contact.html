    <div class="container">
        <!-- Header -->
        <header class="header my-4">
            <img src="img/" alt="NBA Logo" class="img-fluid">
            <h1>NBA Project</h1>
        </header>
    
        <!-- Nav -->

            <ul class="nav nav-pills justify-content-center">

            </ul>
        </nav>
    
        <!-- Main Content -->
        
        <main>
            <div class="container">
              <h2>Contact Us</h2>
              <form>
                <!-- Campo para el nombre -->
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                </div>
          
                <!-- Campo para el email -->
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Ingrese el mail">
                </div>
          
                <!-- Campo para el mensaje -->
                <div class="form-group">
                  <label for="message">Mensaje</label>
                  <textarea class="form-control" id="message" rows="3" placeholder="Ingrese un mensaje"></textarea>
                </div>
          
                <!-- Botón de envío -->
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </main>
